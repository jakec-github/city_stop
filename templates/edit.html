{% extends "main.html" %}
{% block content %}
<section class="new-stop-form">
  <form method = "post">
        <input type="hidden" name="csrf-token" value="{{csrf_token}}" />
				<label id="name-label" for="name">Edit {{stop.name}}!</label>
				<input id="name-input" type="text" maxlength="30" name="name" value="{{stop.name}}" />
        <label id="description-label" for="description">Add a new description or leave the field empty</label>
        <textarea id="description-input" type="text" maxlength="1000" name="description" rows="5" value="{{stop.description}}"></textarea>
				<button type="submit" id="submit">Submit!</button>
			</form>
</section>
{% endblock %}
